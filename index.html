<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wake County School Types</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox CSS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="controls">
    <h3>School Filters</h3>
    <div class="filter-group">
      <label>School Level:</label>
      <label><input type="checkbox" id="elementary" checked> Elementary</label>
      <label><input type="checkbox" id="middle" checked> Middle</label>
      <label><input type="checkbox" id="high" checked> High</label>
    </div>
    <div class="filter-group">
      <label>School Type:</label>
      <label><input type="checkbox" id="traditional" checked> Traditional</label>
      <label><input type="checkbox" id="magnet" checked> Magnet</label>
      <label><input type="checkbox" id="charter" checked> Charter</label>
      <label><input type="checkbox" id="year-round" checked> Year-round</label>
    </div>
    <button id="reset-filters">Reset All</button>
  </div>
  <div id="map"></div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="script.js"></script>
</body>
</html>
